<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photographer Portfolio</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    header, footer { background: #222; color: #fff; text-align: center; padding: 1rem; }
    nav a { color: #fff; margin: 0 1rem; text-decoration: none; }
    section { padding: 1rem; }
    .gallery img { width: 100%; max-width: 200px; margin: 0.5rem; }
    form input, form textarea { width: 100%; margin: 0.5rem 0; padding: 0.5rem; }
    button { padding: 0.5rem 1rem; background: #222; color: #fff; border: none; }
  </style>
</head>
<body>
  <header>
    <h1>My Photography Portfolio</h1>
    <nav>
      <a href="#categories">Categories</a>
      <a href="#book">Book a Session</a>
    </nav>
  </header>

  <section id="categories">
    <h2>Photography Categories</h2>
    <h3>Portraits</h3>
    <div class="gallery">
      <img src=https://th.bing.com/th/id/OIP.WHzLnbz4bSrlgT3XTEhVSQHaLH?w=183&h=274&c=7&r=0&o=7&dpr=1.4&pid=1.7&rm=3 alt="Portrait">

    </div>
    <h3>Nature</h3>
    <div class="gallery">
      <img src=https://th.bing.com/th/id/OIP.-PLiQDIw1IvkSBz1uvubMwHaE8?w=257&h=180&c=7&r=0&o=7&dpr=1.4&pid=1.7&rm=3 alt="Nature">
   
    </div>
    <h3>Events</h3>
    <div class="gallery">
      <img src=https://th.bing.com/th/id/OIP.BvDzzlYvSoPgyz5CXy2SywHaEo?w=259&h=180&c=7&r=0&o=7&dpr=1.4&pid=1.7&rm=3 alt="Event">

    </div>
  </section>

  <section id="book">
    <h2>Book a Session</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Session Details" rows="4"></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    © 2025 My Photography Portfolio • Contact: info@myportfolio.com
  </footer>
</body>
</html>
